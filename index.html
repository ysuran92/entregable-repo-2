<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
    <!-- Bootstrap core CSS -->
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style>
        html,
        body {
            height: 100%;
        }
        
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
        
        .signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        
        form {
            display: flex;
            height: 100%;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        
        .form-control:hover::after {
            content: attr(title);
        }
        
        #inputPassword {
            margin: 10px;
        }
        
        #inputEmail {
            margin: 10px;
        }
        
        .invalid-feedback {
            margin: 10px;
        }
    </style>
</head>

<body class="text-center">
    <form class="form-signin needs-validation" action="cover.html" novalidate>
        <div>
            <img class="mb-4" src="img/login.png" alt="" width="100%" />
            <h1 class="h3 mb-3 font-weight-normal">Por favor, ingrese</h1>
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" id="inputEmail" class="form-control" title="Ingrese su dirección de correo electrónico" placeholder="Email" required autofocus oninvalid="this.setCustomValidity('Por favor ingrese un Email válido')" oninput="setCustomValidity('')"
            />
            <div class="invalid-feedback">
                Por favor ingrese su dirección de email.
            </div>
            <label for="inputPassword" class="sr-only">Contraseña</label>
            <input type="password" id="inputPassword" title="Ingrese su contraseña" class="form-control" placeholder="Contraseña" required/>
            <div class="invalid-feedback">
                Por favor ingrese su contraseña.
            </div>
            <div class="checkbox mb-3">
                <label>
            <input type="checkbox" value="remember-me" /> Recordarme
          </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">
          Ingresar
        </button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
        </div>
    </form>

    <script src="js/init.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
